plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.14'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'

    implementation 'org.xerial:sqlite-jdbc:3.41.2.1'

    implementation 'org.openjfx:javafx-controls:14.0.2'
    implementation 'org.openjfx:javafx-fxml:14.0.2'
}

application {
    mainClass = 'com.midnightboys.bookflowofus.Launcher'
}

javafx {
    version = "20"
    modules = ['javafx.controls']
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.RSA'

    manifest {
        attributes 'Main-Class': 'com.midnightboys.bookflowofus.Launcher'
    }

    from('src/main/resources/db') {
        include '**/*.db'
        into 'db'
    }
}
